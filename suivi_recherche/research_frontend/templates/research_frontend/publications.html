{% extends 'base.html' %}

{% block title %}Liste des Publications{% endblock %}

{% block content %}
<h2>Liste des Publications</h2>
<ul>
    {% for publication in publications %}
    <li>
        <a href="{% url 'research_frontend:publication' publication.id %}">{{ publication.title }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'research_frontend:create_publication' %}" class="btn btn-add">Cr√©er une publication</a>
{% endblock %}
