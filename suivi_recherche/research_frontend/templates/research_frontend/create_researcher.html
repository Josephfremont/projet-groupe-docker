{% extends 'base.html' %}

{% block title %}Créer un chercheur{% endblock %}

{% block content %}
<h2>Créer un chercheur</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Nom</label>
    <input type="text" name="name" id="name">
    <label for="specialty">Spécialité</label>
    <input type="text" name="specialty" id="specialty">
    <label for="researches">Recherches</label>
    <select name="researches" id="researches" multiple>
        <option value="">Choisissez les recherches</option>
        {% for research in researches %}
            <option value="{{ research.id }}">{{ research.title }}</option>
        {% endfor %}
    </select>
    <button type="submit">Créer</button>
</form>
{% endblock %}
